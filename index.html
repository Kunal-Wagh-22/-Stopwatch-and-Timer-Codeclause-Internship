<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="time">
            <span class="digit" id="hr">00</span>
            <span class="txt">Hr</span>
            <span class="digit" id="min">00</span>
            <span class="txt">Min</span>
            <span class="digit" id="sec">00</span>
            <span class="txt">Sec</span>
            <span class="digit" id="count">00</span>
        

        </div>
        <div class="btn-container">
            <button class="btn" id="start" style="background-color: #0d6efd;" >Start</button>
            <button class="btn" id="stop"  style="background-color: red;" >Stop</button>
            <button class="btn" id="reset" style="background-color: #0d6efd;"> Reset</button>
            <button class="btn" id="timer" style="background-color: greenyellow;"> <a href="Timer.html" style="text-decoration: none;">Timer</a></button>


        </div>
    </div>

    <script src="/Javascript/script.js"></script>
</body>
</html>
